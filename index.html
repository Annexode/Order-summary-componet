<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Order summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="music-subscription">
        <img
          src="./assets/illustration-hero.svg"
          alt="An icon showing a person enjoying music, wearing headset and hollding a phone in left arm"
          id="profile-icon"
        />
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="annual-plan">
          <img
            src="./assets/icon-music.svg"
            alt="An icon illustrated by music popular sign of notes"
          />
          <div class="price">
            <h2>Annual Plan</h2>
            <h3>59.99$/year</h3>
          </div>
          <a href="#">Change</a>
        </div>
        <button>
          <a href="#"><h2>Proceed to Payment</h2></a>
        </button>
        <h3 id="cancel-order">Cancel Order</h3>
      </div>
    </div>
  </body>
</html>
